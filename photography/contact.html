<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Contact | CSPhotography</title>
	<link rel="shortcut icon" type="image/jpg" href="images/favicon.png" />

	<link href="css/styles.css" rel="stylesheet" />
	<script src="scripts/send_email.js"></script>
</head>

<body>
	<header>
		<nav>
			<span id="nav_img_wrapper">
				<img src="images/header_logo.png" id="nav_img" alt="CSPhotoography Logo" />
			</span>

			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>

	<div class="content-box" id="contact_content">
		<img src="images/contact_fly.jpg" id="contact_img" alt="A fly on a tree">

		<form id="contact-form" class="form" method="post">
			<label for="name">Name</label>
			<input type="text" name="name" placeholder="Name" required title="Please enter your name" id="contact-name">
			<label for="email">Email</label>
			<input type="email" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required title="Please enter a valid email" id="contact-email">
			<label for="message">Message</label>
			<textarea name="message" required placeholder="Your message here" id="contact-message"></textarea>
			<div class="cf-turnstile" data-sitekey="0x4AAAAAAACAb7k5R0FdeTSl"></div>
			<input type="submit" name="send" value="Send" onclick="submitToAPI(event)">
		</form>
		
		<div class="toast" id="fail_toast">
			<p>Failed to send email</p>
		</div>

		<div class="toast" id="success_toast">
			<p>Email sent successfully</p>
		</div>
	</div>


	<footer>
      <div class="socials">
        <a href="https://www.instagram.com/csphotographynz/" target="_blank">
          <img src="images/social/instagram.png" alt="Instagram Logo" class="icons" />
        </a>
        <a href="https://www.facebook.com/CSPhotography.nz/" target="_blank">
          <img src="images/social/facebook.png" alt="Facebook Logo" class="icons" />
        </a>
        <a href="mailto:csphotographynz@gmail.com" target="_blank">
          <img src="images/social/mail.png" alt="Mail icon" class="icons" />
        </a>
      </div>

      <span class="copyright">
        All photographs remain copyrighted by Christopher Sa at CSPhotography
        Wellington, NZ ~ CSPhotographyNZ@gmail.com
      </span>
	</footer>
</body>

</html>
